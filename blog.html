    <style>
        :root {
            --gold: #C9A962;
            --gold-light: #D4B978;
            --charcoal: #2C2C2C;
            --deep-black: #1A1A1A;
            --soft-black: #242424;
            --white: #FAFAFA;
            --off-white: #F5F0EB;
            --text-muted: #8A8A8A;
            --text-light: #B8B8B8;
            --border-subtle: rgba(201, 169, 98, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--deep-black);
            color: var(--white);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
        }

        a { text-decoration: none; color: inherit; }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            transition: all 0.4s ease;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 38px;
            width: auto;
        }

        .logo h1 {
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .logo h1 span { color: var(--gold); }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        nav a {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-light);
            transition: color 0.3s;
            font-weight: 500;
        }

        nav a:hover { color: var(--gold); }

        .nav-cta {
            background: var(--gold);
            color: var(--deep-black) !important;
            padding: 8px 20px;
            border-radius: 2px;
            font-weight: 600;
        }

        .nav-cta:hover { background: var(--gold-light); }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu-toggle span {
            width: 24px;
            height: 2px;
            background: var(--white);
            transition: all 0.3s;
        }

        /* Hero Banner */
        .blog-hero {
            padding: 140px 2rem 60px;
            text-align: center;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--soft-black) 50%, var(--deep-black) 100%);
            border-bottom: 1px solid var(--border-subtle);
        }

        .blog-hero .section-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .blog-hero h1 {
            font-size: 3rem;
            color: var(--white);
            margin-bottom: 1rem;
        }

        .blog-hero h1 em {
            color: var(--gold);
            font-style: italic;
        }

        .blog-hero p {
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Category Filter */
        .blog-filters {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2rem 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--gold);
            color: var(--deep-black);
            border-color: var(--gold);
        }

        /* Blog Grid */
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .blog-card {
            background: var(--soft-black);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            border-color: var(--gold);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .blog-card-image {
            position: relative;
            aspect-ratio: 16/10;
            overflow: hidden;
        }

        .blog-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .blog-card:hover .blog-card-image img {
            transform: scale(1.05);
        }

        .blog-card-category {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(201, 169, 98, 0.9);
            color: var(--deep-black);
            padding: 4px 12px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            border-radius: 2px;
        }

        .blog-card-body {
            padding: 1.5rem;
        }

        .blog-card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            font-family: 'Montserrat', sans-serif;
        }

        .blog-card-meta span { letter-spacing: 0.5px; }

        .blog-card-body h3 {
            font-size: 1.3rem;
            color: var(--white);
            margin-bottom: 0.75rem;
            line-height: 1.3;
            transition: color 0.3s;
        }

        .blog-card:hover .blog-card-body h3 {
            color: var(--gold);
        }

        .blog-card-body p {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-card-footer {
            padding: 0 1.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .blog-read-more {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: gap 0.3s;
        }

        .blog-card:hover .blog-read-more { gap: 10px; }

        .blog-read-more svg {
            width: 14px;
            height: 14px;
            stroke: var(--gold);
        }

        .blog-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .blog-tag {
            font-size: 0.65rem;
            padding: 3px 8px;
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            color: var(--text-muted);
            font-family: 'Montserrat', sans-serif;
        }

        /* Blog Post View (Single) */
        .blog-post-view {
            display: none;
        }

        .blog-post-view.active {
            display: block;
        }

        .blog-list-view.hidden {
            display: none;
        }

        .blog-post-hero {
            position: relative;
            height: 50vh;
            min-height: 350px;
            max-height: 500px;
            overflow: hidden;
        }

        .blog-post-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-post-hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, var(--deep-black), transparent);
        }

        .blog-post-header {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: -80px auto 0;
            padding: 0 2rem;
        }

        .blog-post-header .blog-card-category {
            position: static;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .blog-post-header h1 {
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .blog-post-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 2rem;
        }

        .blog-post-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .blog-post-content h2 {
            font-size: 1.8rem;
            color: var(--white);
            margin: 2rem 0 1rem;
        }

        .blog-post-content h3 {
            font-size: 1.4rem;
            color: var(--gold-light);
            margin: 1.5rem 0 0.75rem;
        }

        .blog-post-content p {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .blog-post-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .blog-post-content ul, .blog-post-content ol {
            color: var(--text-light);
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .blog-post-content li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
        }

        .blog-post-content blockquote {
            border-left: 3px solid var(--gold);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: rgba(201, 169, 98, 0.05);
            color: var(--text-light);
            font-style: italic;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.15rem;
        }

        .blog-post-content a {
            color: var(--gold);
            text-decoration: underline;
        }

        .blog-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: gap 0.3s;
            background: none;
            border: none;
            font-family: 'Montserrat', sans-serif;
        }

        .blog-back-btn:hover { gap: 12px; }

        .blog-back-btn svg {
            width: 16px;
            height: 16px;
        }

        .blog-post-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-subtle);
        }

        .blog-post-tags span {
            font-size: 0.7rem;
            padding: 5px 12px;
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            color: var(--text-muted);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Empty / Loading */
        .blog-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
        }

        .blog-empty svg {
            width: 64px;
            height: 64px;
            stroke: var(--text-muted);
            opacity: 0.5;
        }

        .blog-empty p {
            color: var(--text-muted);
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .blog-loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-subtle);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Footer */
        footer {
            background: var(--charcoal);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--border-subtle);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-copyright {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .footer-copyright a {
            color: var(--gold);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .blog-grid { grid-template-columns: repeat(2, 1fr); }
            .blog-hero h1 { font-size: 2.5rem; }
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle { display: flex; }
            nav ul {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(26, 26, 26, 0.98);
                flex-direction: column;
                padding: 1rem 2rem 2rem;
                gap: 1rem;
                border-bottom: 1px solid var(--border-subtle);
            }
            nav ul.open { display: flex; }

        }

        @media (max-width: 576px) {

            .blog-filters { gap: 6px; }

    <script>
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_BASE_URL = isLocalhost ? 'http://localhost:3000' : 'https://api.edastra.in';

        let allBlogs = [];
        let activeFilter = 'all';

        // Load blogs on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadBlogs();

            // Check for slug in URL hash
            if (window.location.hash && window.location.hash.startsWith('#post/')) {
                const slug = window.location.hash.replace('#post/', '');
                // Will be opened after blogs load or fetched directly
                setTimeout(() => openBlogPost(slug), 500);
            }
        });

        async function loadBlogs() {
            const grid = document.getElementById('blogGrid');

            try {
                const response = await fetch(`${API_BASE_URL}/api/blogs`);
                const result = await response.json();

                if (result.success && result.data && result.data.length > 0) {
                    allBlogs = result.data;
                    buildCategoryFilters();
                    renderBlogGrid(allBlogs);
                } else {
                    grid.innerHTML = `
                        <div class="blog-empty">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                            </svg>
                            <p>No blog posts yet. Check back soon!</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error loading blogs:', error);
                grid.innerHTML = `<div class="blog-empty"><p>Unable to load blogs. Please try again later.</p></div>`;
            }
        }

        function buildCategoryFilters() {
            const categories = [...new Set(allBlogs.map(b => b.category).filter(Boolean))];
            const filtersDiv = document.getElementById('blogFilters');
            filtersDiv.innerHTML = '<button class="filter-btn active" data-filter="all">All</button>' +
                categories.map(cat => `<button class="filter-btn" data-filter="${cat}">${cat}</button>`).join('');

            filtersDiv.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filtersDiv.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeFilter = btn.dataset.filter;
                    const filtered = activeFilter === 'all' ? allBlogs : allBlogs.filter(b => b.category === activeFilter);
                    renderBlogGrid(filtered);
                });
            });
        }

        function renderBlogGrid(blogs) {
            const grid = document.getElementById('blogGrid');

            if (!blogs || blogs.length === 0) {
                grid.innerHTML = `<div class="blog-empty"><p>No posts in this category yet.</p></div>`;
                return;
            }

            grid.innerHTML = blogs.map(blog => {
                const date = blog.publishedAt
                    ? new Date(blog.publishedAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' })
                    : '';
                const coverImg = blog.coverImageUrl || 'https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=600&h=400&fit=crop';
                const tags = (blog.tags || []).slice(0, 3);

                return `
                <article class="blog-card" onclick="openBlogPost('${blog.slug}')">
                    <div class="blog-card-image">
                        <img src="${coverImg}" alt="${blog.title}" loading="lazy">
                        <span class="blog-card-category">${blog.category || 'Blog'}</span>
                    </div>
                    <div class="blog-card-body">
                        <div class="blog-card-meta">
                            <span>${blog.author || 'WeddingClickz Team'}</span>
                            <span>&bull;</span>
                            <span>${date}</span>
                        </div>
                        <h3>${blog.title}</h3>
                        ${blog.excerpt ? `<p>${blog.excerpt}</p>` : ''}
                    </div>
                    <div class="blog-card-footer">
                        <span class="blog-read-more">
                            Read More
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                        </span>
                        ${tags.length > 0 ? `<div class="blog-tags">${tags.map(t => `<span class="blog-tag">${t}</span>`).join('')}</div>` : ''}
                    </div>
                </article>`;
            }).join('');
        }

        async function openBlogPost(slug) {
            // Try to find in loaded blogs first
            let blog = allBlogs.find(b => b.slug === slug);

            if (!blog) {
                // Fetch from API
                try {
                    const response = await fetch(`${API_BASE_URL}/api/blogs/${slug}`);
                    const result = await response.json();
                    if (result.success && result.data) {
                        blog = result.data;
                    }
                } catch (e) {
                    console.error('Error fetching blog:', e);
                }
            }

            if (!blog) {
                alert('Blog post not found.');
                return;
            }

            // Update URL hash
            window.location.hash = `post/${slug}`;

            // Update page title
            document.title = `${blog.title} - WeddingClickz Blog`;

            // Build post view
            const coverImg = blog.coverImageUrl || 'https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=1200&h=600&fit=crop';
            const date = blog.publishedAt
                ? new Date(blog.publishedAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' })
                : '';

            document.getElementById('blogPostCoverImg').src = coverImg;
            document.getElementById('blogPostCoverImg').alt = blog.title;

            document.getElementById('blogPostHeader').innerHTML = `
                <button class="blog-back-btn" onclick="closeBlogPost()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    Back to Blog
                </button>
                <span class="blog-card-category">${blog.category || 'Blog'}</span>
                <h1>${blog.title}</h1>
                <div class="blog-post-meta">
                    <span>${blog.author || 'WeddingClickz Team'}</span>
                    <span>&bull;</span>
                    <span>${date}</span>
                </div>
            `;

            let contentHTML = blog.content || '<p>No content available.</p>';

            // Add tags at the bottom
            if (blog.tags && blog.tags.length > 0) {
                contentHTML += `<div class="blog-post-tags">${blog.tags.map(t => `<span>${t}</span>`).join('')}</div>`;
            }

            document.getElementById('blogPostContent').innerHTML = contentHTML;

            // Show post view, hide list
            document.getElementById('blogListView').classList.add('hidden');
            document.getElementById('blogPostView').classList.add('active');
            window.scrollTo(0, 0);
        }

        function closeBlogPost() {
            document.getElementById('blogPostView').classList.remove('active');
            document.getElementById('blogListView').classList.remove('hidden');
            window.location.hash = '';
            document.title = 'Blog - WeddingClickz | Wedding Photography Tips & Inspiration';
        }

        // Handle back/forward navigation
        window.addEventListener('hashchange', () => {
            if (window.location.hash.startsWith('#post/')) {
                const slug = window.location.hash.replace('#post/', '');
                openBlogPost(slug);
            } else {
                if (document.getElementById('blogPostView').classList.contains('active')) {
                    closeBlogPost();
                }
            }
        });
    </script>
